<html layout:decorate="~{layouts/default.html}" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<title>Employee Manager</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<div class="col-md-8 col-md-offset-2">
			<form class="form-horizontal" method="post" th:action="@{saveNewEmployee}">
				<fieldset>
					<legend>New Employee</legend>

					<!--  ----------------  ssn ---------------- -->
					<div class="form-group">
						<label for="inputSSN" class="col-md-2 control-label">SSN</label>
						<div class="col-md-10">
							<input value="" class="form-control" type="number" min="0" step="1" name="ssn" required="required">
						</div>
					</div>

					<!-- --------------  first Name ---------------- -->
					<div class="form-group">
						<label for="inputFirstName" class="col-md-2 control-label">First
							Name</label>
						<div class="col-md-10">
							<input value="" class="form-control" type="text" name="firstName" required="required">
						</div>
					</div>
					<!-- --------------  last Name ---------------- -->
					<div class="form-group">
						<label for="inputLastName" class="col-md-2 control-label">Last
							Name</label>
						<div class="col-md-10">
							<input value="" class="form-control" type="text" name="lastname" required="required">
						</div>
					</div>

					<!-- --------------  dayOfBirth ---------------- -->
					<div class="form-group">
						<label for="inputDate" class="col-md-2 control-label">Date</label>
						<div class="col-md-10">
							<input value="" class="form-control" type="date" name="dayOfBirth" required="required">
						</div>
					</div>

					<!-- --------------  buttons ---------------- -->
					<div class="form-group">
						<div class="col-md-10 col-md-offset-2">
							<button type="submit" class="btn btn-primary">Submit</button>
							<a th:href="@{/listEmployees}" class="btn btn-danger">
								Cancel
							</a>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
