<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Employee Manager</title>
  </head>
<body>
	<div class="container" th:fragment="breadcrumbs (active)">
	    <nav aria-label="breadcrumb">
	        <th:block th:switch="${active}">
	            <ol class="breadcrumb" th:case="'/listEmployees.html'">
	                <li class="breadcrumb-item">Home</li>
	            </ol>
	            <ol class="breadcrumb" th:case="'/insertEmployee.html'">
	                <li class="breadcrumb-item">
	                	<a th:href="@{'/'}">Home</a>
	                </li>
	                <li class="breadcrumb-item">Insert Employee</li>
	            </ol>
	            <ol class="breadcrumb" th:case="'/editEmployee.html'">
	                <li class="breadcrumb-item">
	                	<a th:href="@{'/'}">Home</a>
	                </li>
	                <li class="breadcrumb-item">Edit Employee</li>
	            </ol>
	        </th:block>
	    </nav>
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
