<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
	<title>Employee Manager</title>
	<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
	<link href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${employee} ? @{/editEmployee(ssn=${employee.ssn})} : @{/addEmployee}">
					<fieldset>
							<!--  if there is an employee display change employee else new employee -->
						<legend th:text="${employee}? 'Change Employee' : 'New Employee'">New Employee</legend>

						<!--  ----------------  ssn ---------------- -->
						<div class="form-group">
							<label for="inputSSN" class="col-md-2 control-label">SSN</label>
							<div class="col-md-10">
								<input class="form-control" id="inputSSN" type="text" name="ssn" th:value="${employee} ? ${employee.ssn}" th:readonly="${employee}">
							</div>
						</div>

						<!-- --------------  first Name ---------------- -->
						<div class="form-group">
							<label for="inputFirstName" class="col-md-2 control-label">First Name
							</label>
							<div class="col-md-10"> 															<!-- if there is an employee use the firstname as Value -->
								<input class="form-control" id="inputFirstName" type="text" name="firstName" th:value="${employee} ? ${employee.firstName}">
							</div>
						</div>
						<!-- --------------  last Name ---------------- -->
						<div class="form-group">
							<label for="inputLastName" class="col-md-2 control-label">Last Name
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputLastName" type="text" name="lastName" th:value="${employee} ? ${employee.lastName}">
							</div>
						</div>

						<!-- --------------  dayOfBirth ---------------- -->
						<div class="form-group">
							<label for="inputDate" class="col-md-2 control-label">Date</label>
							<div class="col-md-10">
								<input class="form_datetime" id="inputDate" placeholder="Date" type="text" readonly name="dayOfBirth" th:value="${employee} ? ${#dates.format(employee.dayOfBirth, 'dd.MM.yyyy')}">
							</div>
						</div>

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listEmployees" class="btn btn-default">
									Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	<!-- JS for Datetime picker -->
	<script type="text/javascript" src="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>

	<script>
		$(function () {

			$(".form_datetime").datetimepicker({
				format: "dd.mm.yyyy",
				autoclose: true,
				todayBtn: true,
				pickerPosition: "bottom-left",
				minView: 2
			});

		});
	</script>

</body>

</html>
